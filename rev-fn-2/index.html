svg {

h1.glitch {
  font-size: 50px;
  font-weight: 100;
  position: relative;
  overflow: hidden;
  display: inline-block;
}

  /* Glitch Effect CSS */
  .glitch {
    color: white;
    font-size: 50px;
    font-weight: 100;
    position: relative;
    overflow: hidden;
    display: inline-block;
  }

  .glitch::before, .glitch::after {
    content: 'We’ll be back soon!';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #d6433b;
    clip: rect(0, 0, 0, 0);
  }

  .glitch::before {
    animation: glitch-anim-2 2s infinite linear alternate-reverse;
    left: -1px;
    text-shadow: 1px 0 red;
  }

  .glitch::after {
    animation: glitch-anim 1.5s infinite linear alternate-reverse;
    left: 1px;
    text-shadow: -1px 0 blue;
  }

  @keyframes glitch-anim {
    0% {
      clip: rect(20px, 9999px, 10px, 0);
      transform: skew(-0.5deg);
    }
    100% {
      clip: rect(0, 9999px, 30px, 0);
      transform: skew(0.5deg);
    }
  }

  @keyframes glitch-anim-2 {
    0% {
      clip: rect(85px, 9999px, 80px, 0);
      transform: skew(-0.5deg);
    }
    100% {
      clip: rect(30px, 9999px, 40px, 0);
      transform: skew(0.5deg);
    }
  }
</style>
